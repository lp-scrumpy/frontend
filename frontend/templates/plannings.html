<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scrum poker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            li {
                background: #ddd;
                border: 1px solid #ddd;
                padding: 5px;
                margin: 5px;
                width: 200px;
            list-style-type: none;
            }

            .menu li {
            cursor: pointer;
            }

        </style>
    </head>

    <body>
        <div class="jumbotron">
            <h1>ScrumPY</h1>
            <p>Scrum Poker for You</p>
        </div>

        <div class="container">
            <h2>Задачи</h2>

            <div class="well well-lg">
                {% for task in tasks %}
                <a href="{{url_for('plannings.get_task_by_id', planning_id=planning_id, task_id=task.uid)}}">
                <ul style="list-style-type:none;">
                <li>
                    {{ task.name }}
                </li>
                </ul>
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="container">
            <form
                class="form-horizontal"
                action= "{{url_for('plannings.create_task', planning_id=planning_id)}}"
                method="post"
            >
                <div class="form-group">
                    <div class="col-sm-10">
                        <input
                            type="task"
                            class="form-control"
                            id="task"
                            placeholder="Add new task"
                            name="task"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <h2>Пользователи</h2>

            <div class="well well-lg">
                {% for user in users %}
                <li>{{ user.name }}</li>
                {% endfor %}
            </div>
            <div class="container mt-3">
                <button type="button" class="btn btn-outline-dark">{{ username }}</button>
            </div>
        </div>

        {% if not userid or not username %}
        <div class="container">
            <form
                class="form-horizontal"
                action="{{url_for('plannings.create_user', planning_id=planning_id)}}"
                method="post"
            >
                <div class="form-group">
                    <div class="col-sm-10">
                        <input
                            type="task"
                            class="form-control"
                            id="user"
                            placeholder="Add new user"
                            name="user"
                        />
                    </div>
                 </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
            {% endif %}

        </div>
    </body>
</html>
