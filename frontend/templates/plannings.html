<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scrum poker</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Scrumpy</h1>
            <p>Scrum Poker for You</p>
        </div>

        <div class="container">
            <h2>Задачи</h2>

            <div class="well well-lg">
                {%for task in tasks%}
                <li>{{task.name}}</li>
                {%endfor%}
            </div>
        </div>
        <div class="container">
            <form class="form-horizontal" action="/new-task/" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input
                            type="task"
                            class="form-control"
                            id="task"
                            placeholder="Add new task"
                            name="task"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <h2>Пользователи</h2>

            <div class="well well-lg">
                {%for user in users%}
                <li>{{user.username}}</li>
                {%endfor%}
            </div>
        </div>
        <div class="container">
            <form class="form-horizontal" action="/new-user/" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input
                            type="task"
                            class="form-control"
                            id="user"
                            placeholder="Add new user"
                            name="user"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
